name: Universal Pylint Code Quality Check

on:
  workflow_call:
    inputs:
      min_score:
        description: "Minimum allowed Pylint score"
        default: "8.0"
        required: false
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint jq bc
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Pylint and save report
        id: run_pylint
        run: |
          echo "Running Pylint..."
          REPORT_FILE="pylint_report.txt"
          files=$(git ls-files '*.py' || true)
          if [ -z "$files" ]; then
            echo "No Python files found to lint." | tee "$REPORT_FILE"
            echo "score=0" >> $GITHUB_OUTPUT
            jq -n --arg m "Pylint" --arg msg "0/10" --arg c "red" '{schemaVersion:1, label:$m, message:$msg, color:$c}' > pylint_score.json
            exit 0
          fi

          # run pylint and capture full output
          pylint $files | tee "$REPORT_FILE" || true

          echo "" >> "$REPORT_FILE"
          echo "--------------------------------------" >> "$REPORT_FILE"
          echo "Report generated on: $(date --utc)" >> "$REPORT_FILE"

          # parse the final score: "Your code has been rated at 9.47/10"
          score_line=$(grep -E "Your code has been rated" "$REPORT_FILE" || true)
          if [ -n "$score_line" ]; then
            score=$(echo "$score_line" | awk '{print $7}' | cut -d'/' -f1)
          else
            score="0"
          fi

          # Ensure numeric format (fallback to 0)
          if ! echo "$score" | grep -E '^[0-9]+([.][0-9]+)?$' > /dev/null; then
            score="0"
          fi

          echo "Detected score: $score"
          echo "score=$score" >> $GITHUB_OUTPUT
          echo "Score: $score" >> "$REPORT_FILE"

          # compute badge color: red <7.0, orange 7.0-8.49, brightgreen 8.5+
          if (( $(echo "$score < 7.0" | bc -l) )); then
            color="red"
          elif (( $(echo "$score < 8.5" | bc -l) )); then
            color="orange"
          else
            color="brightgreen"
          fi

          # Build Shields-compatible JSON
          jq -n --arg m "Pylint" --arg msg "${score}/10" --arg c "$color" \
            '{schemaVersion:1, label:$m, message:$msg, color:$c}' > pylint_score.json

          # fail if below threshold
          if (( $(echo "$score < ${{ inputs.min_score }}" | bc -l) )); then
            echo "❌ Pylint score $score < ${{ inputs.min_score }}" | tee -a "$REPORT_FILE"
            # still upload artifacts below, but set exit code non-zero
            exit 1
          else
            echo "✅ Pylint score OK ($score)" | tee -a "$REPORT_FILE"
          fi

      - name: Upload report and json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: |
            pylint_report.txt
            pylint_score.json

      - name: Commit pylint_score.json back to repository (optional)
        run: |
          # configure git user
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # stage file (will create or update)
          git add pylint_score.json

          # commit if changes (ignore if nothing to commit)
          git commit -m "chore(ci): update pylint_score.json [skip ci]" || echo "No changes to commit"

          # target branch (works for direct pushes). If running on caller workflow, github.ref_name or github.head_ref will be used.
          TARGET_BRANCH="${GITHUB_REF##*/}"
          # Push back (may fail for PRs from forks or if token lacks permission)
          git push "https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:refs/heads/${TARGET_BRANCH} || echo "Push failed (likely permission or PR from fork)."
